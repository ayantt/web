<html>

   <head>
      <title>JavaScript Internal Script</title>
      
      
      <script type = "text/JavaScript">
         function zeroToNine() {
			var x = document.getElementById('num').value ;
			var patt = /[0-9]/g;
			var res = patt.test(x);
			document.write(res);
            }
			function aTOz() {
			var x = document.getElementById('num').value ;
			var patt = /[a-z]/g;
			var res = patt.test(x);
			document.write(res);
            }
			function AtoZ() {
			var x = document.getElementById('num').value ;
			var patt = /[A-Z]/g;
			var res = patt.test(x);
			document.write(res);
            }
			function pStar() {
			var y = prompt("Please enter key letter", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"*");
			var res = patt.test(x);
			document.write(res);
            }
			function pPlus() {
			var y = prompt("Please enter key letter", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"+");
			var res = patt.test(x);
			document.write(res);
            }
			function pAtEnd() {
			var y = prompt("Please enter key letter", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"$");
			var res = patt.test(x);
			document.write(res);
            }
			function pAtStart() {
			var y = prompt("Please enter key letter", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp("^"+y);
			var res = patt.test(x);
			document.write(res);
            }
			function nonWhitespace() {
			var x = document.getElementById('num').value ;
			var patt = /\S/g;
			var res = patt.test(x);
			document.write(res);
            }
			function whitespace() {
			var x = document.getElementById('num').value ;
			var patt = /\s/g;
			var res = patt.test(x);
			document.write(res);
            }
			function findDigit() {
			var x = document.getElementById('num').value ;
			var patt = /\d/g;
			var res = patt.test(x);
			document.write(res);
            }
			function findNonDigit() {
			var x = document.getElementById('num').value ;
			var patt = /\D/g;
			var res = patt.test(x);
			document.write(res);
            }
			function findWord() {
			var x = document.getElementById('num').value ;
			var patt = /\w/g;
			var res = patt.test(x);
			document.write(res);
            }
			function findNonWord() {
			var x = document.getElementById('num').value ;
			var patt = /\W/g;
			var res = patt.test(x);
			document.write(res);
            }
			function sequenceOfN() {
			var y = prompt("Please enter key letter", "");
			var z = prompt("Please enter sequence of N", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"{"+z+"}");
			var res = patt.test(x);
			document.write(res);
            }
			function sequenceOfNtoM() {
			var y = prompt("Please enter key letter", "");
			var z = prompt("Please enter sequence of N", "");
			var z = prompt("Please enter sequence of M", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"{"+z+","+w+"}");
			var res = patt.test(x);
			document.write(res);
            }
			function sequenceOfLeastN() {
			var y = prompt("Please enter key letter", "");
			var z = prompt("Please enter sequence", "");
			var x = document.getElementById('num').value ;
			var patt = new RegExp(y+"{"+z+",}");
			var res = patt.test(x);
			document.write(res);
            }
			function metachecker() {
			var x = prompt("Please enter value of X", "");
			var y = prompt("Please enter value of Y", "");
			var z = document.getElementById('num').value ;
			var patt = new RegExp(x+"."+y);
			var res = patt.test(z);
			document.write(res);
            }
			
      </script>
   </head>
   <body>   
	<input type= "text" id = "num" name = "num"/><br />
	<input type = "button" onclick = "zeroToNine();" value = "0-9" /> <br />
	<input type = "button" onclick = "aTOz();" name = "no" value = "a-z" /><br />
	<input type = "button" onclick = "AtoZ();" name = "no" value = "A-Z" /><br />
	<input type = "button" onclick = "pStar();" name = "no" value = "P*" /><br />
	<input type = "button" onclick = "pPlus();" name = "no" value = "P+" /><br />
	<input type = "button" onclick = "pAtEnd();" name = "no" value = "P$" /><br />
	<input type = "button" onclick = "pAtStart();" name = "no" value = "^P" /><br />
	<input type = "button" onclick = "nonWhitespace();" name = "no" value = "\S" /><br />
	<input type = "button" onclick = "whitespace();" name = "no" value = "\s" /><br />
	<input type = "button" onclick = "findDigit();" name = "no" value = "\d" /><br />
	<input type = "button" onclick = "findNonDigit();" name = "no" value = "\D" /><br />
	<input type = "button" onclick = "findWord();" name = "no" value = "\w" /><br />
	<input type = "button" onclick = "findNonWord();" name = "no" value = "\W" /><br />
	<input type = "button" onclick = "sequenceOfN();" name = "no" value = "p{N}" /><br />
	<input type = "button" onclick = "sequenceOfNtoM();" name = "no" value = "p{N,M}" /><br />
	<input type = "button" onclick = "sequenceOfLeastN();" name = "no" value = "p{N,}" /><br />
	<input type = "button" onclick = "metachecker();" name = "no" value = "X.Y" /><br />
   </body>

</html>
