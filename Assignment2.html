<html>

   <head>
      <title>JavaScript Internal Script</title>
      
      
      <script type = "text/JavaScript">
         	function genaratePrime() {
			var limit = document.getElementById('limit').value ;			
			for(var i=1; i<=limit;i++){

				var isPrime = true;

					for(var j=2; j<i; j++){
						if(i%j === 0){
							isPrime = false;
						}
					}
					if(isPrime === true){
							document.write("Prime= "+i+"\n");
						}
				}
            }						
      </script>
   </head>
   <body>   
	<input type= "text" id = "limit" name = "limit"/><br />	
	<input type = "button" onclick = "genaratePrime();" value = "Generate Prime Number" /> <br />	
   </body>

</html>
